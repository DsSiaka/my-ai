    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Apple Touch Icon -->

    <!-- KaTeX CSS for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile to feel like an app */
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
      /* Markdown specific styles */
      .prose pre {
        background-color: #1e293b;
        border-radius: 0.5rem;
      }
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5em 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?bundle",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1?bundle",
    "uuid": "https://esm.sh/uuid@9.0.1?bundle",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0?bundle"
  }
}
</script>
</head>
